<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stats</title>
    <!-- You can include a CSS file here if needed -->
</head>
<body>
    {% extends 'layout.html' %} 
    {% block content %}
    
    <div style="text-align: center;">
        <h2>My Stats</h2>
        
        <form action="/createstats" method="post">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Your name..." required><br>

        <label for="gamesPlayed">GP:</label>
        <input type="number" id="gamesPlayed" name="gamesPlayed" placeholder="Games Played" required><br>
  
        <label for="shutouts">SO:</label>
        <input type="number" id="shutouts" name="shutouts" placeholder="Shutouts" required><br>
  
        <label for="goalsagainstaverage">GAA:</label>
        <input type="number" id="goalsagainstaverage" name="goalsagainstaverage" min="0" max="1000" step="0.01" placeholder="Goals Against Average 0.00" style="width: 180px" required><br>
  
        <label for="savepercentage">S%:</label>
        <input type="number" id="savepercentage" name="savepercentage" min="0" max="1000" step="0.001" placeholder="Save % .000" required><br>
  
        <button type="submit">Submit</button>
        </form>

        <a href="/userstats">View All Stats</a>
    </div>
    
    {% endblock %}
</body>
</html>
